<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div id="main">
      <div class="titleWrapper">
        <h1 id="title">Dr. Norman Borlaug</h1>
        <p class="authorDescription">The man who saved a billion lives</p>
      </div>
      <div id="img-div">
        <img
          id="image"
          src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute-page-main-image.jpg"
          alt="tribute"
        />
        <figcaption id="img-caption">
          Dr. Norman Borlaug, third from the left, trains biologists in Mexico
          on how to increase wheat yields - part of his life-long war on hunger.
        </figcaption>
      </div>

      <div class="tributeInfo">
        <h4 id="tribute-info">Here's a time line of Dr. Borlaug's life:</h4>
        <a
          id="tribute-link"
          target="_blank"
          href="https://en.wikipedia.org/wiki/Norman_Borlaug"
          >Wikipedia Entry</a
        >
      </div>
    </div>

    -->
    <script src="js/index.js"></script>
  </body>
</html>
